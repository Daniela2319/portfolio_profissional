{% extends 'base.html' %}
{% load static %}

{% block title %}
Portfólio - Contato
{% endblock %}

{% block content %}
<!-- Contato -->
<section id="contato" class="py-20 bg-gray-800">
  <div class="container mx-auto text-center">
    <h2 class="text-4xl font-bold text-yellow-400 mb-6">Entre em Contato</h2>
    <p class="mb-6 text-lg">Adoraria ouvir de você! Entre em contato através do formulário abaixo.</p>
    <form class="max-w-lg mx-auto space-y-4">
      <input type="text" placeholder="Seu Nome" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none">
      <input type="email" placeholder="Seu E-mail" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none">
      <textarea placeholder="Sua Mensagem"
        class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none h-32"></textarea>
      <button type="submit"
        class="w-full bg-yellow-400 text-gray-900 px-6 py-3 rounded-lg font-bold shadow-lg hover:bg-yellow-300 transition">Enviar</button>
    </form>
  </div>
</section>
{% endblock %}
